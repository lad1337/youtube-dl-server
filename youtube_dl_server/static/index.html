<!doctype html>
<html lang="en">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link rel="stylesheet" href="static/main.css">
  <title>youtube-dl</title>

  <script id="entry-template" type="text/x-handlebars-template">
    <li class="media {{id}} my-4 rounded {{class}} {{status}}" data-at="{{updated_at}}">
      <img class="mr-3 rounded" src="{{thumbnail}}">
      <div class="media-body">
        <h5 class="mt-0">{{title}}</h5>
          <div class="progress align-bottom">
              <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" style="width: 100%" aria-valuemin="0" aria-valuemax="100"></div>
          </div>
          <small class="align-bottom float-right">{{_total_bytes_str}}</small>
          <small class="align-bottom float-left speed">{{_speed_str}}</small>
      </div>
    </li>
  </script>


</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <a class="navbar-brand" href="#">Youtube-dl</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <form class="form-inline my-2 my-lg-0" action="/q" method="POST">
      <input class="form-control mr-sm-2" name="url" type="url" placeholder="URL" aria-label="URL">
      <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Add</button>
    </form>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  </div>
</nav>
<div class="container">
  <div class="row">
    <div class="col-sm">
      <h2>Pending</h2>
      <ul class="list-unstyled pending">
      </ul>
    </div>
    <div class="col-sm">
      <h2>Downloading</h2>
      <ul class="list-unstyled downloading">
      </ul>
    </div>
    <div class="col-sm">
      <h2>Done</h2>
      <ul class="list-unstyled done">
      </ul>
    </div>
  </div>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.12/handlebars.min.js" integrity="sha256-qlku5J3WO/ehJpgXYoJWC2px3+bZquKChi4oIWrAKoI=" crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
<script src="static/main.js"></script>
</body>
</html>
