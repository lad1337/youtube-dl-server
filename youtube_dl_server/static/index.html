<!doctype html>
<html lang="en">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/open-iconic/1.1.1/font/css/open-iconic-bootstrap.min.css" integrity="sha256-BJ/G+e+y7bQdrYkS2RBTyNfBHpA9IuGaPmf9htub5MQ=" crossorigin="anonymous" />
  <link rel="stylesheet" href="static/main.css">
  <title>youtube-dl</title>

  <script id="entry-template" type="text/x-handlebars-template">
    <li class="{{id}} item my-4 rounded {{status}}" data-at="{{updated_at}}">
      <div class="row">
        <div class="col-3 pr-1 img">
          <img class="rounded shadow-sm progress-bar-striped" src="{{thumbnail}}">
        </div>
        <div class="col-9 pl-1">
          <h5 class="mt-0 text-truncate">{{title}}</h5>
          <div class="progress align-bottom">
            <div class="progress-bar progress-bar-striped progress-bar-animated {{class}}" role="progressbar" style="width: 100%" aria-valuemin="0" aria-valuemax="100"></div>
          </div>
          <div class="clearfix">
            <small class="align-bottom float-right">{{_total_bytes_str}}</small>
            <small class="align-bottom float-left speed">{{_speed_str}}</small>
          </div>
        </div>
      </div>
    </li>
  </script>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-dark">
  <div class="container">
    <a class="navbar-brand text-light" href="#">Youtube-dl</a>
    <form class="form-inline navbar-form mx-auto">
      <input class="form-control mr-sm-2" name="url" type="url" placeholder="URL" aria-label="URL">
      <div class="add-options">
        <div class="form-group">
          <label for="titlefilter">Title Filter</label>
          <input name="filter" type="text" class="form-control" id="titlefilter" placeholder="anything in the title">
          <label for="indexfilter">Index Filter</label>
          <input name="indexes" type="text" class="form-control" id="indexfilter" placeholder="2,3,6">
        </div>
      </div>
      <div class="btn-group" role="group">
        <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Add</button>
        <button type="button" class="btn btn-outline-success" data-toggle="popover" data-placement="bottom" title="Options" >
        <span class="oi oi-cog"></span>
        </button>
      </div>
    </form>
  </div>
</nav>
<div class="container">
  <div class="row">
    <div class="col-4 bg-light">
      <h2 class="text-secondary text-center">Pending</h2>
      <ul class="list-unstyled pending"></ul>
    </div>
    <div class="col-4 bg-light">
      <h2 class="text-secondary text-center">
        Downloading
        (<small id="busy"></small>/<small id="idle"></small>)
      </h2>
      <ul class="list-unstyled downloading"></ul>
    </div>
    <div class="col-4 bg-light">
      <h2 class="text-secondary text-center">
        Done
        <button id="clear-history" type="button" class="btn btn-outline-danger btn-sm">Clear</button>
      </h2>
      <ul class="list-unstyled done"></ul>
    </div>
  </div>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.12/handlebars.min.js" integrity="sha256-qlku5J3WO/ehJpgXYoJWC2px3+bZquKChi4oIWrAKoI=" crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
<script src="static/main.js"></script>
</body>
</html>
